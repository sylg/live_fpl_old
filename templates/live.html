<html>
<head>
	<title>Live page</title>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="/static/js/bootstrap.js"></script>
	<script src="/static/js/classic.js"></script>

	<script src="http://js.pusher.com/1.12/pusher.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	    // Enable pusher logging - don't include this in production
	    Pusher.log = function(message) {
	      if (window.console && window.console.log) window.console.log(message);
	    };

	    // Flash fallback logging - don't include this in production
	    WEB_SOCKET_DEBUG = true;

	    var pusher = new Pusher('b2c9525770d59267a6a2');
	    var channel = pusher.subscribe('prod_ticker');
	    channel.bind('update', function(data) {
    		$(data.message).prependTo('#update').hide();
    		$('span').tooltip();
    		$('li').show(600);
	    });
	</script>


</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<a class="brand" href="/">LiveFPL</a>
			<a href="/live" class="btn btn-success">Refresh</a>
	</div>
</div>

<div class="container-fluid">
	<div class="span8">
		<h4>Your Classic League</h4>
		<table class="table table-bordered">
			<tr>
				<td>Auto update league table not yet implemented...</td>
			</tr>
		</table>

	</div>
	<div class="span4">
		<div class="row-fluid">
		<h4>status is: <span id='status'><span></h4>	
		</div>
		<div class="row-fluid">
					<h4>Ticker</h4>
					<div style="background-color:lightgrey;height:200px;overflow-y:scroll;">
						<ul id="update" class="nav nav-tabs nav-stacked">
						  {% for update in pushed_data -%}
						  	{{ update | safe}}
							{%- endfor %}
						</ul>
				</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$('span[rel=tooltip]').tooltip();
$.get('/status', function(data) {
			$('#status').text('')
			$('#status').append(data)
});
window.setInterval(function(){
		$.get('/status', function(data) {
			if ( data != $('#status').text()) {
				$('#status').text('')
				$('#status').append(data)
			};
	});
}, 60000);
</script>
</body>
</html>
