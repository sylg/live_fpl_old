<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="/static/css/my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="/static/js/my.js">
        </script>
        <script src="http://js.pusher.com/1.12/pusher.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            // Enable pusher logging - don't include this in production
            Pusher.log = function(message) {
              if (window.console && window.console.log) window.console.log(message);
            };

            // Flash fallback logging - don't include this in production
            WEB_SOCKET_DEBUG = true;

            var pusher = new Pusher('b2c9525770d59267a6a2');
            var channel = pusher.subscribe('test_channel');
            channel.bind('chatmessage', function(data) {
                $('#updatefeed').prepend('<li data-theme="c">'+data.message+'</li>');
            });
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    LiveFPL
                </h3>
            </div>
            <div data-role="content">
    <!--             <ul data-role="listview" data-divider-theme="b" data-inset="false">
                    <li data-role="list-divider" role="heading">
                        Status:
                    </li>
                </ul> -->
                <ul id="updatefeed" data-role="listview" data-divider-theme="b" data-inset="false">
                    </li>
                    {% for update in pushed_data %}
                    <li data-theme="c">{{ update }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
